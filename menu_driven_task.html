<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        choice = parseInt(prompt("\n1) for gujarati \n2) for south indian \n3) momos \n4)chinese\n enter the choice :-"));

        switch(choice)
        {
            case 1: alert("\nyou choose gujarati");
                    break;
            case 2: alert("\nyou choose south indian");
                    break;
            case 3: alert("\nyou choose momos");
                    break;
            case 4: alert("\nyou choose chinese");
                    break;
            default:alert("\ninvalid choice");
        }
    </script>
</body>
</html>
