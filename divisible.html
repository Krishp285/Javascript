<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = parseInt(prompt("enter no1:-"));
        if (a % 3 == 0)
        {
            alert(a + " is divisible by 3");
        }
        if (a % 5 == 0)
        {
            alert(a + " is divisible by 5");
        }
        if (a % 7 == 0)
        {
            alert(a + " is divisible by 7");
        }
        
    </script>
</body>

</html>
